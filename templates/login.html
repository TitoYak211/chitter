{% extends "layout.html" %}

{% block content %}

<div class="form">
    <h2 class="heading_secondary">Be Connected Everywhere You Go!</h2>
    <form action="/login" method="POST">
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Enter or create display username" autofocus>
        </div>
        <button class="btn" type="submit">Login or Update Username</button>
    </form>
</div>

{% endblock %}
